name: "cd"
on:
  push:
    branches: [main]

jobs:
  deployment:
    runs-on: ubuntu-latest
    name: Deploy

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Set up Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build the app
        run: ./scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Build the docker image"
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/praxis-tractor-471216-v3/notely-ar-repo/notely:latest .

      - name: "Migrate the database to latest version"
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/praxis-tractor-471216-v3/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project praxis-tractor-471216-v3 --max-instances=4
